<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="Calculator">
        <div class="calculator">
            <div class="screen">
            </div>
            <hr>
            <div class="bottons">
                <button class="blue delete-all" data-key="C" data-alt="Delete">C</button>
                <button class="blue devide" data-key="/">/</button>
                <button class="blue percentage" data-key="%">%</button>
                <button class="blue multiply" data-key="*" data-alt="x">X</button>
                <button class="white seven" data-key="7">7</button>
                <button class="white eight" data-key="8">8</button>
                <button class="white nine" data-key="9">9</button>
                <button class="blue plus-minus" data-key="±" data-alt="p">±</button>
                <button class="white four" data-key="4">4</button>
                <button class="white five" data-key="5">5</button>
                <button class="white six" data-key="6">6</button>
                <button class="blue minus" data-key="-">-</button>
                <button class="white one" data-key="1">1</button>
                <button class="white two" data-key="2">2</button>
                <button class="white three" data-key="3">3</button>
                <button class="blue plus" data-key="+">+</button>
                <button class="white dot" data-key=".">.</button>
                <button class="white zero" data-key="0">0</button>
                <button class="blue delete-one" data-key="←" data-alt="Backspace">←</button>
                <button class="blue equal" data-key="=" data-alt="Enter">=</button>
            </div>
        </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
